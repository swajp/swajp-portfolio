name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag driecz.azurecr.io/swajp-portfolio-web:latest
    - name: Push the Docker image
      run: docker login driecz.azurecr.io -u driecz -p ${{ secrets.DOCKER_REGISTRY_PASSWORD }} && docker push driecz.azurecr.io/swajp-portfolio-web:latest
